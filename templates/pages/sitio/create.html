{% extends '../../layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div style="margin: 0 auto; width: 80%;">
        <h4>Crear nuevo sitio</h4>

        <form style="flex: auto; flex-direction: column;" action="{% url 'sitio_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
{% endblock %}
