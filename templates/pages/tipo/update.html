{% extends '../../layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div style="margin: 0 auto; width: 80%;">
        <h4>Modificar tipo de sitio</h4>
        <form style="flex: auto; flex-direction: column;" action="{% url 'tipoSitio_update' object.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
{% endblock %}
